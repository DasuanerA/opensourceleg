name: "setup-poetry-env"
description: "Composite action to setup the Python and poetry environment."

inputs:
  python-version:
    required: false
    description: "The python version to use"
    default: "3.11"

runs:
  using: "composite"
  steps:
    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install Poetry
      env:
        POETRY_VERSION: "1.7.1"
      run: curl -sSL https://install.python-poetry.org | python - -y
      shell: bash

    - name: Add Poetry to Path
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      shell: bash

    - name: Configure Poetry virtual environment in project
      run: poetry config virtualenvs.in-project true
      shell: bash

    # Disable cache for now to debug the issue
    # - name: Load cached venv
    #   id: cached-poetry-dependencies
    #   uses: actions/cache@v4
    #   with:
    #     path: .venv
    #     key: venv-${{ runner.os }}-${{ inputs.python-version }}-${{ hashFiles('poetry.lock') }}

    - name: Install dependencies
      # Force a clean install of dependencies
      run: |
        # Remove any existing virtual environment to start fresh
        rm -rf .venv || true
        poetry install --no-interaction --with dev
      shell: bash

    - name: Verify development tools installation
      run: |
        echo "Verifying pre-commit installation..."
        poetry run pre-commit --version
        echo "Verifying pytest installation..."
        poetry run pytest --version
        echo "Verifying mypy installation..."
        poetry run mypy --version
      shell: bash
