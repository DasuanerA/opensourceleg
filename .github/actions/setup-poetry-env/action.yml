name: "setup-poetry-env"
description: "Composite action to setup the Python and poetry environment."

inputs:
  python-version:
    required: false
    description: "The python version to use"
    default: "3.11"

runs:
  using: "composite"
  steps:
    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install Poetry
      env:
        POETRY_VERSION: "1.7.1"
      run: curl -sSL https://install.python-poetry.org | python - -y
      shell: bash

    - name: Add Poetry to Path
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      shell: bash

    - name: Configure Poetry virtual environment in project
      run: poetry config virtualenvs.in-project true
      shell: bash

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ inputs.python-version }}-${{ hashFiles('poetry.lock') }}

    - name: Install dependencies
      # Always install pre-commit even if cache exists
      run: |
        if [ "${{ steps.cached-poetry-dependencies.outputs.cache-hit }}" != 'true' ]; then
          poetry install --no-interaction
        else
          # Ensure pre-commit is installed even if using cached venv
          poetry run pip install pre-commit
        fi
      shell: bash

    - name: Verify pre-commit installation
      run: |
        poetry run pre-commit --version || (echo "Pre-commit not properly installed" && poetry install --no-interaction)
      shell: bash
